name: workout_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.1.0
  http: ^0.13.4
  event: ^2.1.2
  expandable: ^5.0.1
  accordion: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.6
  json_serializable: ^4.1.4
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: "Workout"
      fonts:
        - asset: assets/Workout.ttf
    - family: "Staatliches"
      fonts:
        - asset: assets/fonts/Staatliches-Regular.ttf
        
  assets:
    - data/
    - assets/ca/
    - assets/workout_gifs/
